  <body>
    <script>
      //     ask 5:
      // -Create a function `genderView` which will return two arrays new arrays
      // -femaleUsers and maleUsers in a object depending on the gender
      //- fill them with strings containing usersâ€™ first and last names
      const mixed = [
        { firstName: 'Name1', lastName: 'LastName1', gender: 'male' },
        { firstName: 'Name2', lastName: 'LastName2', gender: 'female' },
        { firstName: 'Name3', lastName: 'LastName3', gender: 'female' },
        { firstName: 'Name4', lastName: 'LastName4', gender: 'male' },
        { firstName: 'Name5', lastName: 'LastName5', gender: 'male' },
        { firstName: 'Name6', lastName: 'LastName6', gender: 'female' },
        { firstName: 'Name7', lastName: 'LastName7', gender: 'female' },
      ];

      //1.One solution

      function genderView(arr) {
        const femaleUsers = arr
          .filter(user => {
            return user.gender === 'female';
          })
          .map(female => {
            const { firstName, lastName } = female;
            return `${firstName} ${lastName} `;
          });
        const maleUsers = arr
          .filter(user => {
            return user.gender === 'male';
          })
          .map(male => {
            ({ firstName, lastName } = male);
            return `${firstName} ${lastName} `;
          });

        return { maleUsers, femaleUsers };
      }

      //   genderView(mixed);
      console.log(genderView(mixed));

      //2.Better solution
      const returnedObj2 = {};
      function genderView2(arr) {
        arr.forEach(user => {
          const { firstName, lastName } = user;
          if (!returnedObj2[user.gender]) {
            returnedObj2[user.gender] = [`${firstName} ${lastName} `];
          } else {
            returnedObj2[user.gender].push(`${firstName} ${lastName} `);
          }
        });
        return returnedObj2;
      }

      console.log(genderView2(mixed));

      // Task 6:
      // Use the returned object from the previous function
      //and print how many female and how many male users there are.
      //1.
      const returnedObj = genderView(mixed);
      console.log(`There are: ${returnedObj.maleUsers.length} male users
        and  ${returnedObj.femaleUsers.length} female users`);
      //2.
      console.log(`There are: ${returnedObj2.male.length} male users
        and  ${returnedObj2.female.length} female users`);
    </script>
